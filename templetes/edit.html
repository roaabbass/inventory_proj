<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Edit Item</h2>

        <form method="POST" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    value="{{ item.name }}" 
                    required 
                    title="Enter the item name" 
                    placeholder="e.g., Milk">
            </div>

            <!-- Quantity Field -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input 
                    type="number" 
                    id="quantity" 
                    name="quantity" 
                    class="form-control" 
                    value="{{ item.quantity }}" 
                    required 
                    title="Enter the item quantity" 
                    placeholder="e.g., 10">
            </div>

            <!-- Price Field -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="price" 
                    name="price" 
                    class="form-control" 
                    value="{{ item.price }}" 
                    required 
                    title="Enter the item price" 
                    placeholder="e.g., 3.99">
            </div>

            <!-- Image Upload Field -->
            <div class="mb-3">
                <label for="image" class="form-label">Image (optional)</label>
                <input 
                    type="file" 
                    id="image" 
                    name="image" 
                    class="form-control" 
                    title="Upload an image of the item">
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
